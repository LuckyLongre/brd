<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project - BRD Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white border-b" style="border-color: #E5E7EB;">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-4">
                    <a href="user-dashboard.html" style="color: #6B7280;">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </a>
                    <h1 class="text-2xl font-bold" style="color: #2563EB;">BRD Generator</h1>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-2xl w-full">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold mb-2" style="color: #111827;">Create New Project</h2>
                <p style="color: #6B7280;">Select a test user and name your project</p>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-8 border" style="border-color: #E5E7EB;">
                <form id="newProjectForm">
                    <div class="mb-6">
                        <label for="projectName" class="block text-sm font-medium mb-2" style="color: #111827;">Project Name *</label>
                        <input 
                            type="text" 
                            id="projectName" 
                            name="projectName"
                            placeholder="Enter project name"
                            class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2" 
                            style="border-color: #E5E7EB; color: #111827;"
                            required
                        >
                    </div>

                    <div class="mb-6">
                        <label for="testUser" class="block text-sm font-medium mb-2" style="color: #111827;">Test User Data *</label>
                        <select 
                            id="testUser" 
                            name="testUser"
                            class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2" 
                            style="border-color: #E5E7EB; color: #111827;"
                            required
                        >
                            <option value="">Select a test user</option>
                        </select>
                        <p class="mt-2 text-sm" style="color: #6B7280;">Choose which test user's conversation data to analyze</p>
                    </div>

                    <div class="mb-6 p-4 rounded-lg" style="background-color: #F8FAFC; border: 1px solid #E5E7EB;" id="userPreview">
                        <p class="text-sm" style="color: #6B7280;">Select a user to see their project details</p>
                    </div>

                    <div class="flex gap-3">
                        <a href="user-dashboard.html" class="flex-1 px-6 py-3 rounded-lg border font-medium text-center" style="border-color: #E5E7EB; color: #6B7280;">
                            Cancel
                        </a>
                        <button 
                            type="submit" 
                            class="flex-1 px-6 py-3 rounded-lg text-white font-medium" 
                            style="background-color: #2563EB;"
                        >
                            Create Project
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dummyData.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/router.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Populate test users dropdown
        const testUsers = DummyData.getUserList();
        const select = document.getElementById('testUser');
        
        testUsers.forEach(user => {
            const option = document.createElement('option');
            option.value = user.user_id;
            option.textContent = `${user.name} (${user.role}) - ${user.project}`;
            select.appendChild(option);
        });

        // Show user preview on selection
        select.addEventListener('change', function() {
            const userId = this.value;
            const preview = document.getElementById('userPreview');
            
            if (!userId) {
                preview.innerHTML = '<p class="text-sm" style="color: #6B7280;">Select a user to see their project details</p>';
                return;
            }

            const user = testUsers.find(u => u.user_id === userId);
            if (user) {
                preview.innerHTML = `
                    <div class="space-y-2">
                        <p class="text-sm font-medium" style="color: #111827;">${user.name}</p>
                        <p class="text-sm" style="color: #6B7280;"><span class="font-medium">Role:</span> ${user.role}</p>
                        <p class="text-sm" style="color: #6B7280;"><span class="font-medium">Project:</span> ${user.project}</p>
                    </div>
                `;
            }
        });

        // Handle form submission
        document.getElementById('newProjectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const projectName = document.getElementById('projectName').value.trim();
            const testUserId = document.getElementById('testUser').value;
            
            if (!projectName) {
                UI.showError('Validation Error', 'Please enter a project name.');
                return;
            }
            
            if (!testUserId) {
                UI.showError('Validation Error', 'Please select a test user.');
                return;
            }

            // Create project
            const projectId = 'proj_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            const user = testUsers.find(u => u.user_id === testUserId);
            
            const project = {
                id: projectId,
                name: projectName,
                testUserId: testUserId,
                testUserName: user.name,
                testUserProject: user.project,
                createdAt: new Date().toISOString(),
                lastModified: new Date().toISOString(),
                userId: Storage.get(Storage.KEYS.CURRENT_USER_ID),
                currentStep: 1,
                completedSteps: []
            };

            // Save to projects list
            let projects = Storage.get(Storage.KEYS.USER_PROJECTS) || [];
            projects.push(project);
            Storage.set(Storage.KEYS.USER_PROJECTS, projects);

            // Initialize project state
            const projectState = {
                metadata: project,
                currentStep: 1,
                completedSteps: [],
                extractionData: [],
                conflictsData: [],
                summaryData: {},
                brdData: {},
                editCount: 0
            };
            Storage.set(Storage.KEYS.PROJECT_PREFIX + projectId, projectState);

            // Redirect to project dashboard
            UI.showSuccess('Project Created', 'Redirecting to your project...');
            setTimeout(() => {
                window.location.href = `project-dashboard.html?id=${projectId}`;
            }, 1000);
        });
    </script>
</body>
</html>
