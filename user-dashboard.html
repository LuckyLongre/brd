<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects - Anavaya.AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .platform-card {
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            background: white;
            margin-bottom: 8px;
        }
        
        .platform-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            user-select: none;
        }
        
        .platform-header:hover {
            background-color: #F9FAFB;
        }
        
        .platform-icon {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .connect-btn {
            font-size: 12px;
            padding: 4px 12px;
            border-radius: 16px;
            font-weight: 500;
            background-color: #F3F4F6;
            color: #6B7280;
            border: 1px solid #E5E7EB;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .connect-btn.connected {
            background-color: #D1FAE5;
            color: #065F46;
            border-color: #A7F3D0;
            cursor: default;
        }
        
        .connect-btn:hover:not(.connected) {
            background-color: #E5E7EB;
            color: #374151;
        }
        
        .chat-item {
            padding: 8px 16px 8px 56px;
            font-size: 13px;
            color: #4B5563;
            border-top: 1px solid #F3F4F6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white border-b" style="border-color: #E5E7EB;">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <h1 class="text-xl font-bold" style="color: #2563EB;">Anavaya.AI</h1>
                <div class="flex items-center gap-4">
                    <span id="userName" style="color: #6B7280;"></span>
                    <button onclick="Auth.logout()" class="px-3 py-1.5 text-sm border rounded" style="border-color: #E5E7EB; color: #6B7280;">
                        Sign Out
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Left Column - Platforms -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-sm border p-4" style="border-color: #E5E7EB;">
                    <h3 class="text-sm font-semibold mb-3" style="color: #111827;">Connected Platforms</h3>
                    <div id="platformsList">
                        <!-- Platforms will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Right Column - Projects -->
            <div class="lg:col-span-3">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold" style="color: #111827;">My Projects</h2>
                    <a href="new-project.html" class="px-4 py-2 rounded-lg text-white text-sm font-medium" style="background-color: #2563EB;">
                        + New Project
                    </a>
                </div>

                <div id="projectsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Projects will be loaded here -->
                </div>

                <div id="emptyState" class="hidden text-center py-12">
                    <p style="color: #6B7280;">No projects yet. Create your first project to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dummyData.js"></script>
    <script src="js/ui.js"></script>
    <script>
        const user = Auth.getCurrentUser();
        if (user) {
            document.getElementById('userName').textContent = user.name;
        }

        // Platform connection state
        const platformConnections = {
            gmail: { connected: true, expanded: false },
            whatsapp: { connected: true, expanded: false },
            slack: { connected: true, expanded: false },
            meetings: { connected: true, expanded: false },
            proposal: { connected: false, expanded: false }
        };

        // Render platforms with connect buttons
        function renderPlatforms() {
            const platforms = [
                { id: 'gmail', name: 'Gmail', icon: 'ðŸ“§', color: '#DC2626', items: ['Inbox', 'Sent', 'Drafts'] },
                { id: 'whatsapp', name: 'WhatsApp', icon: 'ðŸ’¬', color: '#16A34A', items: ['Executive Sync', 'Team Chat', 'General'] },
                { id: 'slack', name: 'Slack', icon: 'ðŸ’¼', color: '#2563EB', items: ['#general', '#random', '#dev'] },
                { id: 'meetings', name: 'Meetings', icon: 'ðŸŽ¤', color: '#EAB308', items: ['Weekly Sync', 'Planning', 'Review'] },
                { id: 'proposal', name: 'Proposal', icon: 'ðŸ“„', color: '#6B7280', items: [] }
            ];

            const list = document.getElementById('platformsList');
            let html = '';

            platforms.forEach(p => {
                const connection = platformConnections[p.id];
                html += `
                    <div class="platform-card">
                        <div class="platform-header" onclick="togglePlatform('${p.id}')">
                            <div class="platform-icon" style="background-color: ${p.color}20; color: ${p.color};">${p.icon}</div>
                            <span class="text-sm font-medium flex-1" style="color: #111827;">${p.name}</span>
                            <span class="connect-btn ${connection.connected ? 'connected' : ''}" 
                                  onclick="event.stopPropagation(); toggleConnection('${p.id}')">
                                ${connection.connected ? 'Connected' : 'Connect'}
                            </span>
                            <svg class="w-4 h-4 transform transition-transform ${connection.expanded ? 'rotate-180' : ''}" 
                                 style="color: #9CA3AF;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        ${connection.expanded ? `
                            <div>
                                ${p.items.map(item => `
                                    <div class="chat-item">${item}</div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            list.innerHTML = html;
        }

        function togglePlatform(id) {
            platformConnections[id].expanded = !platformConnections[id].expanded;
            renderPlatforms();
        }

        function toggleConnection(id) {
            if (id === 'proposal') {
                platformConnections[id].connected = !platformConnections[id].connected;
                renderPlatforms();
            }
        }

        // Load projects
        function loadProjects() {
            const projects = Storage.get(Storage.KEYS.USER_PROJECTS) || [];
            
            if (projects.length === 0) {
                document.getElementById('emptyState').classList.remove('hidden');
                return;
            }

            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = projects.map(project => `
                <div class="bg-white rounded-lg shadow-sm border p-4" style="border-color: #E5E7EB;">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="font-medium" style="color: #111827;">${project.name}</h3>
                        <span class="text-xs px-2 py-1 rounded-full" style="background-color: ${project.currentStep >= 4 ? '#D1FAE5' : '#FEF3C7'}; color: ${project.currentStep >= 4 ? '#065F46' : '#92400E'};">
                            ${project.currentStep >= 4 ? 'Completed' : 'Step ' + project.currentStep + '/4'}
                        </span>
                    </div>
                    <p class="text-xs mb-3" style="color: #6B7280;">Created: ${new Date(project.createdAt).toLocaleDateString()}</p>
                    <div class="flex gap-2">
                        <a href="project-dashboard.html?id=${project.id}" class="flex-1 px-3 py-1.5 text-xs text-white rounded text-center" style="background-color: #2563EB;">
                            Open
                        </a>
                        <button onclick="deleteProject('${project.id}')" class="px-3 py-1.5 text-xs border rounded" style="border-color: #E5E7EB; color: #DC2626;">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function deleteProject(projectId) {
            if (confirm('Delete this project?')) {
                let projects = Storage.get(Storage.KEYS.USER_PROJECTS) || [];
                projects = projects.filter(p => p.id !== projectId);
                Storage.set(Storage.KEYS.USER_PROJECTS, projects);
                Storage.remove(Storage.KEYS.PROJECT_PREFIX + projectId);
                location.reload();
            }
        }

        // Initialize
        renderPlatforms();
        loadProjects();
    </script>
</body>
</html>
