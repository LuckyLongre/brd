<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Anavaya.AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full">
            <!-- Logo -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold" style="color: #2563EB;">Anavaya.AI</h1>
                <p class="mt-2" style="color: #6B7280;">Create your free account</p>
            </div>

            <!-- Sign Up Form -->
            <div class="bg-white rounded-xl shadow-sm p-8 border" style="border-color: #E5E7EB;">
                <form id="signupForm">
                    <div class="mb-6">
                        <label for="name" class="block text-sm font-medium mb-2" style="color: #111827;">Full Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name"
                            placeholder="John Doe"
                            class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2" 
                            style="border-color: #E5E7EB; color: #111827;"
                            onfocus="this.style.borderColor='#2563EB'; this.style.boxShadow='0 0 0 3px rgba(37, 99, 235, 0.1)'"
                            onblur="this.style.borderColor='#E5E7EB'; this.style.boxShadow='none'"
                            required
                        >
                    </div>

                    <div class="mb-6">
                        <label for="email" class="block text-sm font-medium mb-2" style="color: #111827;">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            placeholder="john@example.com"
                            class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2" 
                            style="border-color: #E5E7EB; color: #111827;"
                            onfocus="this.style.borderColor='#2563EB'; this.style.boxShadow='0 0 0 3px rgba(37, 99, 235, 0.1)'"
                            onblur="this.style.borderColor='#E5E7EB'; this.style.boxShadow='none'"
                            required
                        >
                    </div>

                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium mb-2" style="color: #111827;">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="••••••"
                            class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2" 
                            style="border-color: #E5E7EB; color: #111827;"
                            onfocus="this.style.borderColor='#2563EB'; this.style.boxShadow='0 0 0 3px rgba(37, 99, 235, 0.1)'"
                            onblur="this.style.borderColor='#E5E7EB'; this.style.boxShadow='none'"
                            required
                        >
                        <p class="text-xs mt-1" style="color: #6B7280;">Must be at least 6 characters</p>
                    </div>

                    <div class="mb-6">
                        <button 
                            type="submit" 
                            id="signUpBtn"
                            class="w-full px-4 py-3 rounded-lg text-white font-medium shadow-sm transition-all duration-200"
                            style="background-color: #2563EB;"
                            onmouseover="if(!this.disabled) this.style.backgroundColor='#1E40AF'" 
                            onmouseout="if(!this.disabled) this.style.backgroundColor='#2563EB'"
                        >
                            Create Account
                        </button>
                    </div>

                    <div class="text-center">
                        <p style="color: #6B7280;">Already have an account? 
                            <a href="signin.html" class="font-medium" style="color: #2563EB;" 
                               onmouseover="this.style.textDecoration='underline'" 
                               onmouseout="this.style.textDecoration='none'">
                                Sign in
                            </a>
                        </p>
                    </div>
                </form>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-6">
                <a href="index.html" style="color: #6B7280;" 
                   onmouseover="this.style.color='#111827'" 
                   onmouseout="this.style.color='#6B7280'">
                    ← Back to home
                </a>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-sm p-8 max-w-sm w-full mx-4">
            <div class="flex flex-col items-center text-center">
                <div class="w-16 h-16 rounded-full flex items-center justify-center mb-4" style="background-color: #D1FAE5;">
                    <svg class="w-8 h-8" style="color: #16A34A;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-bold mb-2" style="color: #111827;">Account Created!</h3>
                <p class="mb-6" style="color: #6B7280;">Redirecting to your dashboard...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const signUpBtn = document.getElementById('signUpBtn');
            
            // Validate password length
            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }
            
            // Disable button
            signUpBtn.disabled = true;
            signUpBtn.style.opacity = '0.5';
            signUpBtn.style.cursor = 'not-allowed';
            signUpBtn.textContent = 'Creating Account...';
            
            // Simulate account creation with setTimeout
            setTimeout(() => {
                // For this prototype, we just redirect to sign in
                // In a real app, this would create an account
                document.getElementById('successModal').classList.remove('hidden');
                
                // Redirect after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'signin.html';
                }, 1500);
            }, 1000);
        });
    </script>
</body>
</html>
